<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea Account</title>
  <!-- Collegamento ai file CSS di Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <!-- Stili personalizzati -->
  <style>
    body {
      background-color: #f2f2f2;
    }
    .create-account-form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #6c757d;
      color: #fff;
      padding: 20px;
      border-radius: 5px;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="create-account-form">
      <h2 class="mb-4">Crea Account</h2>
      <form action="verification.html" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Nome utente</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Conferma Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Crea Account</button>
      </form>
    </div>
  </div>

  <!-- Collegamento ai file JavaScript di Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.querySelector('form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        var email = document.getElementById('email').value;

        // Esempio di verifica della corrispondenza delle password
        if (password === confirmPassword) {
          // Invia la richiesta di verifica a Google
          // Esegue il reindirizzamento solo se il codice di verifica Ã¨ corretto
          window.location.href = 'verification.html?username=' + encodeURIComponent(username) +
            '&password=' + encodeURIComponent(password) +
            '&email=' + encodeURIComponent(email);
        } else {
          alert('Le password non corrispondono');
        }
      });
    });
  </script>
</body>
</html>
