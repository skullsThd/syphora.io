<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Collegamento ai file CSS di Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <!-- Stili personalizzati -->
  <style>
    body {
      background-color: #f2f2f2;
    }
    .login-form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #6c757d;
      color: #fff;
      padding: 20px;
      border-radius: 5px;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h2 class="mb-4">Accedi</h2>
      <form action="dashboard.php" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Nome utente</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Accedi</button>
        <a href="#" id="createAccountLink" class="btn btn-secondary">Crea Account</a>
      </form>
    </div>
  </div>

  <!-- Collegamento ai file JavaScript di Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var createAccountLink = document.getElementById('createAccountLink');
      createAccountLink.addEventListener('click', function(event) {
        event.preventDefault();
        alert('Funzione "Crea Account" non implementata');
      });

      var form = document.querySelector('form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Esempio di verifica della password
        if (password === 'passwordcorretta') {
          window.location.href = 'dashboard.php';
        } else {
          alert('Password errata');
        }
      });
    });
  </script>
</body>
</html>
