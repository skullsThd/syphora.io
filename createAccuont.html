<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione</title>
  <!-- Collegamento ai file CSS di Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <!-- Stili personalizzati -->
  <style>
    body {
      background-color: #f2f2f2;
    }
    .registration-form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #6c757d;
      color: #fff;
      padding: 20px;
      border-radius: 5px;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="registration-form">
      <h2 class="mb-4">Crea un nuovo account</h2>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="username" class="form-label">Nome utente</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrati</button>
      </form>
    </div>
  </div>

  <!-- Collegamento ai file JavaScript di Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var registrationForm = document.getElementById('registrationForm');
      registrationForm.addEventListener('submit', function(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Esempio di invio codice di conferma via e-mail
        var confirmationCode = generateConfirmationCode();
        console.log('Codice di conferma:', confirmationCode);
        // Inviare il codice di conferma all'indirizzo e-mail specificato

        // Esempio di prompt per l'inserimento del codice di conferma
        var userConfirmationCode = prompt('Inserisci il codice di conferma');

        // Esempio di verifica del codice di conferma
        if (userConfirmationCode === confirmationCode) {
          alert('Registrazione completata con successo');
          window.location.href = 'login.html';
        } else {
          alert('Codice di conferma errato');
        }
      });

      function generateConfirmationCode() {
        // Generazione del codice di conferma casuale
        var codeLength = 6;
        var characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var code = '';
        for (var i = 0; i < codeLength; i++) {
          var randomIndex = Math.floor(Math.random() * characters.length);
          code += characters.charAt(randomIndex);
        }
        return code;
      }
    });
  </script>
</body>
</html>
